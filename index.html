<!DOCTYPE html>
<html>
<head>
	<title>Draw Semicircle</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/leaflet.css"/>
    <script src="resources/leaflet.js"></script>
    <script src="semicircle.js"></script>

    <style>
        h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 24px;
            font-weight: 600;
            color: #333333;
        }
    </style>
</head>
<body>
    <div>
        <h1>DRAW SEMICIRCLE</h1>
        <div id="map" style="min-height: 75vh;"></div>
    </div>

    <script>
        // Map
        const map = L.map('map').setView([43.2639, -2.9394582], 15);
        L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Sectors
        const sectors = {
            S1: getPoints(lat=43.2639, lng=-2.9394582, azimuth=45, bw=60),
            S2: getPoints(lat=43.2639, lng=-2.9394582, azimuth=120, bw=45),
            S3: getPoints(lat=43.2639, lng=-2.9394582, azimuth=220, bw=60),
            S4: getPoints(lat=43.2639, lng=-2.9394582, azimuth=320, bw=30),
        };

        for (const key in sectors) {
            L.polygon(sectors[key], { weight: 1, color: 'blue' })
                .bindPopup(`<strong>SECTOR ${key}</strong>`)
                .addTo(map)
        }
    </script>
</body>
</html>
